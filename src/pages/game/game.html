<ion-content>
  <main>
    <ion-grid>
      <ion-row class="Content">
          <ion-col class="Description">
            <div id="Content">
              <div id="Header">
                <h1>Mammutten har brug for hjælp!</h1>
              </div>
              <div id="Description">
                <p>Hjælp den forhistoriske elefant med at slippe væk, inden jægerne fanger den!</p>
              </div>
            </div>
          </ion-col>
        <ion-col class="Mammoth">
          <div id="Mammoth"></div>
        </ion-col>
      </ion-row>
      <ion-row class="Buttons">
        <ion-col id="Buttons">
          <div id="Back" (click)="goToPageA()">Tilbage</div>
          <div id="Start" (click)="goToPageB()">Start</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </main>

</ion-content>
