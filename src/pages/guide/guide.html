<ion-content>
  <main>
    <ion-grid>
      <ion-row>
        <ion-col class="Left">
          <div class="ContentLeft">
            <div class="HeadlineLeft">
              <h1>Ravet viser dig vej</h1>
            </div>
            <div class="IconLeft"></div>
            <div class="DescriptionLeft">
              <p>Ved at trykke på rav-ikonerne, der er spredt rundt omkring i området, låser du op for sjove spil, lege og aktiviteter</p>
            </div>
          </div>
        </ion-col>
        <ion-col class="Right">
          <div id="Border"></div>
          <div class="ContentRight">
            <div class="HeadlineRight">
              <h1>Vejledning hele vejen</h1>
            </div>
            <div class="IconRight"></div>
            <div class="DescriptionRight">
              <p>Hjælpe-ikonet bidrager med råd og vejledning til de forskellige aktiviteter, der venter under sandets overflade</p>
            </div>
          </div>
          <div class="Button">
            <div id="Button" (click)="goToPage()">Næste</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </main>
</ion-content>
