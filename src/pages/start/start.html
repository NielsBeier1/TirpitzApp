<ion-content>
  <main>
    <ion-grid>
      <ion-row>
        <ion-col class="Info">
          <div class="Content">
            <div class="Logo"></div>
            <div id="Info">
              <div class="Slogan"></div>
              <div class="Introduction">
                <p>Gå på opdagelse i de mange klitter omkring museet, og oplev de mange skatte, historier, og steder, der ligger og lurer lige under sandets overflade!</p>
              </div>
            </div>
          </div>
        </ion-col>
        <ion-col class="Button">
          <div id="Button" (click)="goToPage()">Start</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </main>
</ion-content>
